<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ® One-Day Hackathon - Admin Panel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="admin.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>ğŸ® One-Day Hackathon</h1>
            <p style="color: var(--accent-yellow); margin-bottom: 10px;">Build It. Level Up. Own the Stage!</p>
            <p class="subtitle">Buka <a href="display.html" target="_blank">display.html</a> di layar projector</p>

            <div class="timer-section">
                <div class="timer" id="timer">03:00:00</div>
                <div class="timer-status" id="timerStatus">â¸ PAUSED</div>
                <div class="timer-controls">
                    <button id="startBtn" onclick="startTimer()">â–¶ Start</button>
                    <button id="pauseBtn" onclick="pauseTimer()">â¸ Pause</button>
                    <button id="resetBtn" onclick="resetTimer()">ğŸ”„ Reset</button>
                    <input type="number" id="hoursInput" placeholder="Jam" min="0" max="12" value="3">
                    <input type="number" id="minutesInput" placeholder="Menit" min="0" max="59" value="0">
                    <button onclick="setTimer()">Set Timer</button>
                </div>
            </div>
        </header>

        <main>
            <section class="add-team">
                <h2>â• Tambah/Update Tim</h2>
                <form id="teamForm" onsubmit="addOrUpdateTeam(event)">
                    <input type="text" id="teamName" placeholder="Nama Tim" required>
                    <div class="category-select">
                        <label>
                            <input type="radio" name="teamCategory" value="Beginner" checked> Beginner
                        </label>
                        <label>
                            <input type="radio" name="teamCategory" value="Intermediate"> Intermediate
                        </label>
                    </div>
                    <input type="number" id="teamScore" placeholder="Skor" min="0" value="0">
                    <button type="submit">ğŸ’¾ Simpan</button>
                </form>
            </section>

            <section class="leaderboard">
                <h2>ğŸ† Leaderboard</h2>
                <div class="leaderboard-grid">
                    <div class="category-column">
                        <h3>Beginner</h3>
                        <div class="leaderboard-table">
                            <div class="table-header">
                                <span class="rank">#</span>
                                <span class="name">Tim</span>
                                <span class="score">Skor</span>
                                <span class="actions">Aksi</span>
                            </div>
                            <div id="beginnerBody"></div>
                        </div>
                    </div>

                    <div class="category-column">
                        <h3>Intermediate</h3>
                        <div class="leaderboard-table">
                            <div class="table-header">
                                <span class="rank">#</span>
                                <span class="name">Tim</span>
                                <span class="score">Skor</span>
                                <span class="actions">Aksi</span>
                            </div>
                            <div id="intermediateBody"></div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <button onclick="clearAllTeams()" class="danger">ğŸ—‘ï¸ Hapus Semua Data</button>
            <button onclick="exportData()">ğŸ“¥ Export Data</button>
        </footer>
    </div>

    <script src="shared.js"></script>
    <script src="admin.js"></script>
</body>

</html>
